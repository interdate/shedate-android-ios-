<ion-header>
  
    <ion-navbar>
      <ion-title>passwordRecovery</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-list>
    
        <h5>לשחזור סיסמה יש להזין את כתובת האימייל עמה נרשמת לאתר.</h5>
  
  
      <ion-item>
        <ion-input [(ngModel)]="form.form.email.value" type="email" placeholder="{{ form.form.email.label }}"></ion-input>
      </ion-item>
      <div class="err">{{ email_err }}</div>
    </ion-list>
  
    <div padding>
      <button color="danger" (click)="formSubmit(form)" ion-button block>{{form.form.submit}}</button>
    </div>
  </ion-content>
