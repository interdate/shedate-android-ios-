<ion-header>

  <ion-navbar>
    <ion-title>fullScreenProfile</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div *ngIf="myId != user.id" class="profile-buttons">
    <div tappable (click)="toDialog(user)" class="message-profile-btn"><img src="assets/img/icons/pmsgbot.png"></div>
    <div *ngIf="user.isAddLike == '0'" tappable (click)="addLike(user)" class="like-profile-btn"><img
            src="assets/img/icons/plike.png"></div>
    <div *ngIf="user.isAddLike == '1'" class="disabled like-profile-btn"><img src="assets/img/icons/plike.png"></div>
    <div *ngIf="user.isAddFavorite == '0' && user.id " tappable (click)="addFavorites(user)"
         class="favorite-profile-btn">
      <img src="assets/img/icons/padd.png"></div>

    <div *ngIf="user.isAddFavorite == '1'" class="add favorite-profile-btn" tappable (click)="addFavorites(user)"><img src="assets/img/icons/cap.png"></div>
    <div *ngIf="api.videoShow" class="video-chat-btn" (click)="toVideoChat()">
    </div>
  </div>
  <div class="close-warp" tappable (click)="goBack()">
    <div class="close"><img alt="close" src="assets/img/icons/psclose.png"></div>
  </div>
  <ion-slides initialSlide="{{i}}" [loop]="(user.photos.length > 1)">
    <ion-slide *ngFor="let usr of user.photos">
      <img src="{{ usr.large }}">
    </ion-slide>

  </ion-slides>
</ion-content>
