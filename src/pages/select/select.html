<ion-header>

    <ion-navbar>
        <ion-title>{{data.label}}</ion-title>
        <ion-buttons>
            <button (click)="close()" end ion-button>Close</button>
        </ion-buttons>
    </ion-navbar>
    <ion-searchbar data-placeholder="חיפוש" (ionInput)="getItems($event)"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of options ; let i = index" [attr.data-index]="i">
            <div tappable (click)="getItem(item)">
                {{item.label}}
            </div>
        </ion-item>

    </ion-list>
    <ion-infinite-scroll #scroll threshold="100px" (ionInfinite)="moreItems($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
