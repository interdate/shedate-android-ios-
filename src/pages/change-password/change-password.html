<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item>

      <ion-input type="password" [(ngModel)]="form.form.oldPassword.value" placeholder="{{ form.form.oldPassword.label }}"></ion-input>
    </ion-item>
    <div class="err">{{ oldPassword }}</div>

    <ion-item>
      <ion-input type="password" [(ngModel)]="form.form.password.first.value" placeholder="{{ form.form.password.first.label }}"></ion-input>
    </ion-item>
    <div class="err">{{ first_pass }}</div>

    <ion-item>
      <ion-input type="password" [(ngModel)]="form.form.password.second.value" placeholder="{{ form.form.password.second.label }}"></ion-input>
    </ion-item>
    <div class="err">{{ second_pass }}</div>

  </ion-list>

  <div padding>
    <button color="danger" (click)="formSubmit(form)" ion-button block>שלחי</button>
  </div>


</ion-content>
