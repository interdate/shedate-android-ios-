<ion-header>

    <ion-navbar>
        <ion-title>change-photos</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <!--<div class="description" *ngIf="photos?.length == 1">
        <div #description>{{safeHtml(description)}}</div>
    </div>-->
    <div class="description" *ngIf="photos?.length == 0 ">
        <div [innerHTML]="description"></div>
    </div>
    <div class="photos">
        <div *ngFor="let photo of photos">
            <div *ngIf="photo.main == '1'" class="main photo"
                 (click)="edit(photo)">
                <div class="wrap">
                    <div class="photo-img"
                         [ngStyle]="{ 'background-image': 'url(' +photo.url + ')'}"></div>

                    <div class="remove">
                        <ion-icon name="create"></ion-icon>
                    </div>
                </div>
                <div class="small-status-text {{ photo.isValid == 1 ? 'valid' : 'waiting' }}">
                    {{ photo.isValid == 1 ? 'תמונה מאושרת' : 'ממתינה לאישור' }}
                </div>
            </div>
        </div>

        <div *ngFor="let photo of photos">
            <div *ngIf="photo.main != '1'" class="photo" (click)="edit(photo)">
                <div class="wrap">
                    <div class="photo-img"
                         [ngStyle]="{ 'background-image': 'url(' +photo.url + ')'}"></div>
              <div class="remove">
                        <ion-icon name="create"></ion-icon>
                    </div>
                </div>
                <div class="small-status-text {{ photo.isValid == 1 ? 'valid' : 'waiting' }}">
                    {{ photo.isValid == 1 ? 'תמונה מאושרת' : 'ממתינה לאישור' }}
                </div>
            </div>
        </div>

        <!-- Add Photo little square-->
        <div *ngIf="photos?.length > 0 && photos?.length < 4" class="photo" (click)="add()">
            <div class="wrap">
                <div class="photo-img"
                     [ngStyle]="{ 'background-image': 'url(' + 'https://www.shedate.co.il/images/users/large/0.jpg' + ')'}"></div>
                <span class="add"><ion-icon name="md-add"></ion-icon></span>
            </div>
        </div>

        <!-- Add Photo Big square-->
        <div *ngIf="photos?.length == 0" class="main photo"
             (click)="add()">
            <div class="wrap">
                <div class="photo-img"
                     [ngStyle]="{ 'background-image': 'url('+'https://www.shedate.co.il/images/users/large/0.jpg' + ')'}"></div>

                <span class="add"><ion-icon name="md-add"></ion-icon></span>
            </div>
        </div>
    </div>

    <div class="clear"></div>

    <div *ngIf="!api.isActivated" class="login-btn">
        <button color="danger" (click)=onHomePage(true) ion-button block>סיום הרשמה</button>
    </div>
    <div *ngIf="api.isActivated" class="login-btn">
        <button color="danger" (click)=onHomePage() ion-button block>סיום עריכה</button>
    </div>
    <div class="description" *ngIf="photos?.length >= 1 ">
        <div [innerHTML]="description"></div>
    </div>
</ion-content>
<ion-footer>

    <ion-navbar>
        <ion-title></ion-title>
    </ion-navbar>

</ion-footer>
